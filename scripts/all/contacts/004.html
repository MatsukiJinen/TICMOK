<!DOCTYPE html>
<html>
<head>
  <title>Random Design Bootstrap4</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <link type="text/css" rel="stylesheet" href="./css/froala_blocks.css">

  <style>
    h1,h2,h3,h4,h5,h6,p,div,span,strong,a {
      font-family: "Rounded Mplus 1c";
    }
    .fdb-block {
      border-bottom: solid 1px #EEE;
    }
  </style>
</head>
<body>
  <section class="fdb-block pt-0">
    <div class="container-fluid p-0 pb-3">
      <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.482125415855!2d135.4910835143817!3d34.667779480443016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e70ebd3a9857%3A0xa41ab82cddb1a3bf!2sTHe+RITA+COFFEE!5e0!3m2!1sja!2sjp!4v1529205071488" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen=""></iframe>
    </div>
    <div class="container">
      <div class="row text-center justify-content-center pt-5">
        <div class="col-12 col-md-7">
          <h1>Contact Us</h1>
        </div>
      </div>

      <div class="row justify-content-center pt-4">
        <div class="col-12 col-md-7">
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="メールアドレス"/>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <input type="email" class="form-control" placeholder="Subject"/>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <textarea class="form-control" name="message" rows="3" placeholder="How can we help?"></textarea>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col text-center">
                <button type="submit" class="btn">送信</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row-100"></div>
    </div>
    <div class="bg-dark">
      <div class="container">
        <div class="row-50"></div>
        <div class="row justify-content-center text-center">
          <div class="col-12 col-md mr-auto ml-auto">
            <img alt="image" height="40" class="mb-2" src="./imgs/img_round.svg">
            <p class="text-h3">+44 (112) 123 752</p>
          </div>

          <div class="col-12 col-md pt-4 pt-md-0 mr-auto ml-auto">
            <img alt="image" height="40" class="mb-2" src="./imgs/img_round.svg">
            <p class="text-h3">123 6th St.<br>Melbourne, FL 32904</p>
          </div>

          <div class="col-12 col-md pt-4 pt-md-0 mr-auto ml-auto">
            <img alt="image" height="40" class="mb-2" src="./imgs/img_round.svg">
            <p class="text-h3">support@website.com</p>
          </div>
        </div>
        <div class="row-50"></div>
      </div>
    </div>

    <div class="container">
      <div class="row-70"></div>
      <div class="row text-center">
        <div class="col">
          <p class="text-h2">
            <a href="#"><i class="fa fa-facebook"></i></a>   
            <a href="#"><i class="fa fa-twitter"></i></a>   
            <a href="#"><i class="fa fa-instagram"></i></a>   
            <a href="#"><i class="fa fa-google"></i></a>   
            <a href="#"><i class="fa fa-pinterest"></i></a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
