<!DOCTYPE html>
<html>
<head>
  <title>Random Design Bootstrap4</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <link type="text/css" rel="stylesheet" href="./css/froala_blocks.css">

  <style>
    h1,h2,h3,h4,h5,h6,p,div,span,strong,a {
      font-family: "Rounded Mplus 1c";
    }
    .fdb-block {
      border-bottom: solid 1px #EEE;
    }
  </style>
</head>
<body>
  <section class="fdb-block bg-dark" style="background-image: url(/imgs/bg_1.svg);">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h1>Pricing Plans</h1>
        </div>
      </div>

      <div class="row mt-5 align-items-center no-gutters">
        <div class="col-12 col-sm-10 col-md-8 m-auto col-lg-4 text-center">
          <div class="bg-gray pb-5 pt-5 pl-4 pr-4">
            <h2 class="font-weight-light">Basic</h2>

            <p class="text-h1 mt-5 mb-5"><span class="text-h4">月額</span> <strong>1,080円</strong></p>

            <ul class="text-left">
              <li>サービス1</li>
              <li>サービス2</li>
              <li>サービス3</li>
            </ul>

            <p class="text-center pt-4"><a href="#" class="btn btn-round btn-white btn-shadow">いますぐ申し込む</a></p>
          </div>
        </div>

        <div class="col-12 col-sm-10 col-md-8 ml-auto mr-auto col-lg-4 text-center mt-4 mt-lg-0 sl-1 pt-0 pt-lg-3 pb-0 pb-lg-3 bg-gray fdb-touch">
          <div class="pb-5 pt-5 pl-4 pr-4">
            <h2 class="font-weight-light">Standard</h2>

            <p class="text-h1 mt-5 mb-5"><span class="text-h4">月額</span> <strong>5,480円</strong></p>

            <ul class="text-left">
              <li>サービス1</li>
              <li>サービス2</li>
              <li>サービス3</li>
            </ul>

            <p class="text-center pt-4"><a href="#" class="btn btn-round btn-shadow">いますぐ申し込む</a></p>
          </div>
        </div>

        <div class="col-12 col-sm-10 col-md-8 ml-auto mr-auto col-lg-4 text-center mt-4 mt-lg-0">
          <div class="bg-gray pb-5 pt-5 pl-4 pr-4">
            <h2 class="font-weight-light">OEM</h2>

            <p class="text-h1 mt-5 mb-5"><span class="text-h4">月額</span> <strong>7,778円</strong></p>

            <ul class="text-left">
              <li>サービス1</li>
              <li>サービス2</li>
              <li>サービス3</li>
            </ul>

            <p class="text-center pt-4"><a href="#" class="btn btn-round btn-white btn-shadow">いますぐ申し込む</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
